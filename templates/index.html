<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X投稿文面生成アプリ🚀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-zinc-100 text-zinc-800">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-zinc-900 mb-8">X投稿文面生成アプリ🚀</h1>

        <div class="mb-6">
            <label for="userThoughts" class="block text-lg font-medium text-zinc-700 mb-2">あなたのコメント:</label>
            <textarea id="userThoughts" rows="6" class="mt-1 block w-full rounded-md border-zinc-300 shadow-sm focus:border-zinc-500 focus:ring-zinc-500 p-3 text-zinc-900 bg-zinc-50 resize-y" placeholder="例：日経爆上げ🚀ウェーイ🙌"></textarea>
        </div>

        <div class="mb-6">
            <label class="block text-lg font-medium text-zinc-700 mb-2">本日の購入（株式コード）:</label>
            <div id="stockInputs" class="space-y-3 mb-4">
                <div class="flex items-center space-x-2">
                    <input type="text" class="stock-code-input flex-grow rounded-md border-zinc-300 shadow-sm focus:border-zinc-500 focus:ring-zinc-500 p-2 text-zinc-900 bg-zinc-50" placeholder="例: 9432">
                    <button type="button" class="remove-stock-btn p-2 text-zinc-500 hover:text-zinc-700 focus:outline-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            </div>
            <button id="addStockBtn" class="flex items-center px-4 py-2 bg-zinc-200 text-zinc-800 rounded-md shadow-md hover:bg-zinc-300 focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-opacity-75 transition duration-300 ease-in-out">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                株式コードを追加
            </button>
        </div>

        <button id="generatePostBtn" class="w-full bg-zinc-800 text-white text-xl font-semibold py-3 rounded-md shadow-md hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-opacity-75 transition duration-300 ease-in-out mb-6">
            X投稿文を生成
        </button>

        <div class="mb-6">
            <label class="block text-lg font-medium text-zinc-700 mb-2">生成された投稿文:</label>
            <textarea id="generatedPostOutput" rows="10" class="mt-1 block w-full rounded-md border-zinc-300 shadow-sm p-3 text-zinc-900 bg-zinc-50 resize-y" readonly placeholder="ここに生成された投稿文が表示されます..."></textarea>
            
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 mt-3">
                <button id="copyToClipboardBtn" class="w-full sm:w-1/2 bg-zinc-200 text-zinc-800 py-2 rounded-md shadow-md hover:bg-zinc-300 focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-opacity-75 transition duration-300 ease-in-out">
                    クリップボードにコピー
                </button>
                <button id="postToXBtn" class="w-full sm:w-1/2 bg-zinc-200 text-zinc-800 py-2 rounded-md shadow-md hover:bg-zinc-300 focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:ring-opacity-75 transition duration-300 ease-in-out">
                    Xに投稿する (ブラウザで開く)
                </button>
            </div>
        </div>

        <div id="messageBox" class="hidden border px-4 py-3 rounded relative mt-4" role="alert">
            <strong id="messageType" class="font-bold"></strong>
            <span class="block sm:inline" id="messageText"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('messageBox').classList.add('hidden');">
                <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>
    </div>

    <script>
        // DOM要素の参照を取得
        const userThoughtsEl = document.getElementById('userThoughts');
        const stockInputsContainer = document.getElementById('stockInputs');
        const addStockBtn = document.getElementById('addStockBtn');
        const generatePostBtn = document.getElementById('generatePostBtn');
        const generatedPostOutput = document.getElementById('generatedPostOutput');
        const copyToClipboardBtn = document.getElementById('copyToClipboardBtn');
        const postToXBtn = document.getElementById('postToXBtn');
        const messageBox = document.getElementById('messageBox');
        const messageType = document.getElementById('messageType');
        const messageText = document.getElementById('messageText');

        // メッセージを表示する関数
        function showMessage(text, isError = true) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            messageBox.className = 'border px-4 py-3 rounded relative mt-4';
            
            if (isError) {
                messageType.textContent = 'エラー!';
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                messageType.textContent = '成功!';
                messageBox.classList.add('bg-zinc-100', 'border-zinc-400', 'text-zinc-700');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // 新しい株式コード入力フィールドを作成する関数
        function createStockInput() {
            const div = document.createElement('div');
            div.className = 'flex items-center space-x-2';
            div.innerHTML = `
                <input type="text" class="stock-code-input flex-grow rounded-md border-zinc-300 shadow-sm focus:border-zinc-500 focus:ring-zinc-500 p-2 text-zinc-900 bg-zinc-50" placeholder="例: 9432">
                <button type="button" class="remove-stock-btn p-2 text-zinc-500 hover:text-zinc-700 focus:outline-none">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            `;
            return div;
        }

        // 削除ボタンの表示/非表示を更新する関数
        function updateRemoveButtonsVisibility() {
            const removeButtons = document.querySelectorAll('#stockInputs .remove-stock-btn');
            if (removeButtons.length <= 1) {
                removeButtons.forEach(btn => btn.classList.add('hidden'));
            } else {
                removeButtons.forEach(btn => btn.classList.remove('hidden'));
            }
        }
        
        // ★★★ 削除ボタンのイベントリスナー（イベント委任）★★★
        stockInputsContainer.addEventListener('click', (event) => {
            const removeBtn = event.target.closest('.remove-stock-btn');
            if (removeBtn) {
                removeBtn.parentElement.remove();
                updateRemoveButtonsVisibility();
            }
        });

        // 「株式コードを追加」ボタンのクリックイベント
        addStockBtn.addEventListener('click', () => {
            stockInputsContainer.appendChild(createStockInput());
            updateRemoveButtonsVisibility();
        });

        // ★★★ ページの読み込み時に最初の削除ボタンを非表示にする ★★★
        document.addEventListener('DOMContentLoaded', () => {
            updateRemoveButtonsVisibility();
        });


        // 「X投稿文を生成」ボタンのイベントリスナー
        generatePostBtn.addEventListener('click', async () => {
            generatedPostOutput.value = '情報を取得中...';
            generatedPostOutput.classList.add('animate-pulse');
            messageBox.classList.add('hidden');

            const userThoughts = userThoughtsEl.value;
            const stockCodeInputs = document.querySelectorAll('.stock-code-input');
            const stockCodes = Array.from(stockCodeInputs)
                                    .map(input => input.value.trim())
                                    .filter(code => code !== '');

            if (stockCodes.length === 0 && userThoughts.trim() === '') {
                showMessage('投稿文を生成するには、感想または株式コードを入力してください。');
                generatedPostOutput.value = '';
                generatedPostOutput.classList.remove('animate-pulse');
                return;
            }

            try {
                const stockDataResponse = await fetch('/api/get-stock-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stockCodes: stockCodes }),
                });

                if (!stockDataResponse.ok) {
                    throw new Error(`株式データの取得に失敗しました: ${stockDataResponse.statusText}`);
                }
                const fetchedStockData = await stockDataResponse.json();

                const generatePostResponse = await fetch('/api/generate-post', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userThoughts: userThoughts,
                        stockData: fetchedStockData
                    }),
                });

                if (!generatePostResponse.ok) {
                    throw new Error(`投稿文の生成に失敗しました: ${generatePostResponse.statusText}`);
                }
                const result = await generatePostResponse.json();
                
                generatedPostOutput.value = result.postText;
                if (result.success) {
                    showMessage('投稿文が正常に生成されました！', false);
                } else {
                    showMessage('投稿文の生成に失敗しました。', true);
                }

            } catch (error) {
                console.error('投稿文生成エラー:', error);
                showMessage(`投稿文の生成中にエラーが発生しました: ${error.message}`);
                generatedPostOutput.value = 'エラーにより投稿文を生成できませんでした。';
            } finally {
                generatedPostOutput.classList.remove('animate-pulse');
            }
        });

        // 「クリップボードにコピー」ボタンのイベントリスナー
        copyToClipboardBtn.addEventListener('click', () => {
            const postText = generatedPostOutput.value;
            if (postText) {
                navigator.clipboard.writeText(postText).then(() => {
                    showMessage('投稿文をクリップボードにコピーしました！', false);
                }).catch(err => {
                    console.error('クリップボードへのコピーに失敗しました:', err);
                    const tempTextarea = document.createElement('textarea');
                    tempTextarea.value = postText;
                    document.body.appendChild(tempTextarea);
                    tempTextarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextarea);
                    showMessage('投稿文をクリップボードにコピーしました！ (フォールバック)', false);
                });
            } else {
                showMessage('コピーする投稿文がありません。');
            }
        });

        // 「Xに投稿する」ボタンのイベントリスナー
        postToXBtn.addEventListener('click', () => {
            const postText = generatedPostOutput.value;
            if (postText) {
                const encodedText = encodeURIComponent(postText);
                const xUrl = `https://twitter.com/intent/tweet?text=${encodedText}`;
                window.open(xUrl, '_blank');
                showMessage('X.comを開き、投稿文をプレフィルしました！', false);
            } else {
                showMessage('投稿する文面がありません。');
            }
        });
    </script>
</body>
</html>
